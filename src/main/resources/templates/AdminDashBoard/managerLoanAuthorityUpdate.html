<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Loan Authority</title>
    	<link rel="shortcut icon" type="image/png" th:href="@{/images/cashdry.png}"/>
    	
		<link rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" 
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" 
        crossorigin="anonymous" />

        <style>
            body{
        background-image: url("bg.jpg");
        background-position: center;
        background-size:cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
 
    }
        </style>


</head>
<body>
    

	
		
		<div class="container">
		
			<h3>Update Loan Authority</h3>
			<hr/>
			
			<form th:action="@{/ManagerDashBoard/savelaa/{loanAuth_Id} (loanAuth_Id=${loanAuthority.loanAuth_Id})}" th:object="${loanAuthority}" method="post">
				<input type="text"  th:field="*{loanAuth_Id}" class="form-control col-4 mb-4" placeholder="Enter ID" readonly="readonly"/>
				
				<input type="text"  th:field="*{loanAuth_name}" class="form-control col-4 mb-4" placeholder="Enter Name" />
				
								
				
				<input type="email"  th:field="*{loanAuth_email}" class="form-control col-4 mb-4" placeholder="Enter email" />
				
				<input type="text"  th:field="*{loanAuth_address}" class="form-control col-4 mb-4" placeholder="Enter address" />

                <input type="number"  th:field="*{loanAuth_phoneNumber}" class="form-control col-4 mb-4" placeholder="Enter PhoneNumber" />
				<input type="text"  th:field="*{loanAuth_department}" class="form-control col-4 mb-4" placeholder="Enter Department" />

				
				<button type="submit" class="btn btn-primary col-2">Save</button>
				<input type="hidden" />
			</form>
			<hr/>
		</div>
		
	</body>
</html>
